<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notifier</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: white;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 80%;
    }
    button {
      background-color: #ffd700;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>Enter your name to receive a notification:</p>
  <input type="text" id="nameInput" placeholder="Your name" />
  <button onclick="sendNotification()">Notify Me</button>

  <script>
    async function sendNotification() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('Please enter your name.');
        return;
      }

      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        alert('Notifications not allowed.');
        return;
      }

      new Notification(`Hello, ${name}!`, {
        body: `Nice to meet you ðŸ˜Š`,
        icon: 'https://cdn-icons-png.flaticon.com/512/1053/1053244.png',
      });
    }
  </script>
</body>
</html>
